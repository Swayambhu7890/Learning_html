    <h1>This is Contact Page</h1>

    <main>
        <!--Form section start-->
        <section>
          <fieldset>
      <legend>
        Contact Form
      </legend>
      <form action="" method="post">
      <label>First Name</label>
      <input type="text" placeholder="Enter First Name" /> <br><br>

      <label>Last Name</label>
      <input type="text" placeholder="Enter last Name" /> <br><br>

      <label> Phone Number</label>
      <input type="number" placeholder="Enter Phone Number" /> <br><br>

      <label>Email Id</label>
      <input type="email" placeholder="Enter Your Email" /> <br><br>

      <label>Date Of Birth</label>
      <input type="date" placeholder="Enter Date" /> <br><br>

      <label>Password</label>
      <input type="password" placeholder="Enter Your Password" /> <br><br>

      <label>Date</label>
      <input type="date" /> <br><br>

      <label>Month</label>
      <input type="month" /> <br><br>

      <label>Week</label>
      <input type="week" /> <br><br>

      <label> Password</label>
      <input type="password" /> <br><br>

      <label> Enter Roll no</label>
      <input type="number" placeholder="Roll no" /> <br> <br>

      <label>Time</label>
      <input type="time" /> <br> <br>

      <label> Date time</label>
      <input type="datetime-local" /> <br> <br>


     <!--checkbox(for multiple choose)-->
      <label>Choose city</label> <br>
      <input type="checkbox" /> Mumbai
      <input type="checkbox" checked /> Pune
      <input type="checkbox" /> nagpur
      <input type="checkbox" /> Jalgaon <br> <br>

      <!--radio(for only single choose)-->
      <label>Choose Gender</label> <br>
      <input type="radio" name="Gender" checked /> Male
      <input type="radio" name="Gender" /> Female
      <input type="radio" name="Gender" /> Others
      <br> <br>
      
      <!--Selection drop down-->
      <label>Choose fav Sweet Dish</label> <br>
      <select>
        <option>Choose.....</option>
        <option>Bundi Ladu</option>
        <option>Peda</option>
        <option>Rasmalai</option>
        <option>Gulab jamun</option>
      </select>
      <br> <br>

      <!--file (to upload images,sign)-->
      <label>Upload image</label>  <br>
      <input type="file"multiple />
      <br> <br>


      <!-- (choose color)-->
      <label>Choose color</label> <br>
      <input type="color">
      <br> <br>


       <!-- (choose Range)-->
      <label>Choose Range</label>
      <input type="range">
      <br>

      <!-- (To write big text in form like comment,address)-->
      <textarea rows="4" cols="20"></textarea>
      <br> <br>

      <input type="submit">

    </form>
