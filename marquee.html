<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title> 
</head>
<body>
    <!--Behaviour(Alternate,slide,scroll)-->
    <!--Direction(left,right,up,down)-->
    <!--By default left-->
    <marquee direction='right' behaviour="Alternate" height="100px" bgcolor="yellow">
        Hello welcome Pratham
    </marquee>

    <!--By default scroll amount=6-->
     <marquee direction='right' scrollamount="2" behaviour="Alternate" height="100px" bgcolor="yellow">
        Hello welcome Pratham
    </marquee>

    <marquee direction='right' scrollamount="20" behaviour="Alternate" height="100px" bgcolor="yellow">
        Hello welcome Pratham
    </marquee>
    
</body>
</html>
